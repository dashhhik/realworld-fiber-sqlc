version: "2"
sql:
  - engine: postgresql
    schema: "usecase/dto/migrations/schema.sql"
    queries: "usecase/dto/query"
    rules:
      - sqlc/dto-prepare
    gen:
      go:
        emit_interface: true
        sql_package: "pgx/v5"
        emit_json_tags: true
        json_tags_case_style: "camel"
        package: "sqlc"
        out: "usecase/dto/sqlc"
        emit_prepared_queries: false
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_params_struct_pointers: true

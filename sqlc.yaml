version: "2"
sql:
  - engine: postgresql
    schema: "usecase/dto/migrations/schema.sql"
    queries: "usecase/dto/query"
    rules:
      - sqlc/dto-prepare
    gen:
      go:
        sql_package: "pgx/v5"
        package: "sqlc"
        out: "usecase/dto/sqlc"
        emit_prepared_queries: false
        emit_exact_table_names: false
        emit_empty_slices: true
